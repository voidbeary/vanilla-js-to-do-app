<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="w-100 py-2 ps-3 mb-4" style="background-color: #502; color:white;" id="bob">
        <h1>To do list</h1>
    </header>
    <main class="container pxsm-5">
        <ul class="list-group">
        </ul>
        <form>
            <input id="new-item" class="form-control" placeholder="New to do" aria-label="new todo text" required>
            <label for="new-item"><input type="submit" value="Add item" class="btn btn-primary d-none"></input></label>
        </form>
    </main>
</body>

</html>
