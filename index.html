<body style="font-family: 'IM Fell DW Pica SC', serif;">
    <header class="w-100 py-2 ps-3 mb-4" style="background-color: #502; color:white;" id="bob">
        <h1>To do list</h1>
    </header>
    <main class="container pxsm-5">
        <ul class="list-group">
        </ul>
        <form>
            <input id="new-item" class="form-control" placeholder="New to do" aria-label="new todo text" autofocus=""
                tabindex="0" required>
            <label for="new-item"><input type="submit" value="Add item" class="btn btn-primary d-none"></input></label>
        </form>
    </main>
</body>
